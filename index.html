<script src="./controllers/TrangChuController.js"></script>
<script src="./controllers/DatVeController.js"></script>
<script src="./controllers/LienHeController.js"></script>
<script>
    let myApp = angular.module("appAsm", ['ngRoute']);
    myApp.config(function ($routeProvider) {

        $routeProvider.when('/trang-chu',
            {
                templateUrl: 'views/trangchu.html',
                controller: TrangChuController
            }
        ).when('/dat-ve', {
            templateUrl: 'views/datve.html',
            controller: DatVeController
        }
        ).when('/lien-he', {
            templateUrl: 'views/lienhe.html',
            controller: LienHeController
        }
        ).otherwise({
            redirectTo: '/trang-chu',
        })
    });



</script>
